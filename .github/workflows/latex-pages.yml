name: CI – LaTeX e Deploy no GitHub Pages

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-latex:
    name: Compilar LaTeX e publicar artefato
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compilar LaTeX (docs/main.tex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: docs
          latexmk_use_xelatex: true

      - name: Preparar artefato para Pages
        run: |
          mkdir -p public
          cp docs/main.pdf public/main.pdf
          cat > public/index.html << 'HTML'
          <!doctype html>
          <html lang="pt-BR">
          <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Relatório PDF</title>
            <style>body{font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem;}</style>
          </head>
          <body>
            <h1>Relatório da Lista (LaTeX)</h1>
            <p>Baixe ou visualize o PDF compilado pelo CI:</p>
            <p><a href="./main.pdf">Abrir main.pdf</a></p>
            <hr />
            <p>Gerado automaticamente pelo GitHub Actions.</p>
          </body>
          </html>
          HTML

      - name: Upload do artefato do Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy para GitHub Pages
    needs: build-latex
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
